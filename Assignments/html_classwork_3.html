<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <fieldset>

        <legend>Personal Details</legend>
        <label for="fname">Firstname</label>
        <input type="text" id="fname"><br><br>
        <label for="mname">Middlename:</label>
        <input type="text" id="mname"><br><br>
        <label for="lname">Lastname:</label>
        <input type="text" id="lname"><br><br>

        <label for="course">Course :</label>
        <select name="course" id="course">
            <option value="course">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="b.tech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="m.tech">M.tech</option>
        </select><br><br>

        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="gender">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="gender">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="gender">
        <label for="other">Other</label><br><br>
        
        <label for="dob">DOB</label>
        <input type="datetime-local"><br>

        <label for="phone">Phone :</label>
        <input type="text" name="phone" id="phone" value="+91" size="1" disabled>
        <input type="text" pattern="[1-9]{1}[0-9]{9}"><br><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" rows="5" cols="70"></textarea><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="repass">Re-typed Password:</label>
        <input type="password" id="repass"><br><br>

        <input type="checkbox" id="check">
        <label for="check">Agree to terms and conditions</label><br><br>

        <label for="file">Choose File</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="color">Choose Color</label>
        <input type="color" name="color" id="color"><br><br>

        <input type="reset">
       <button type="button">Submit</button>
       </fieldset>
    </form>
</body>
</html>
